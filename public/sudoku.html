<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sudoku 4x4 - WebClass</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    h1 { margin-bottom: 0.5em; }
    #sudoku {
      display: grid;
      grid-template-columns: repeat(4, 60px);
      grid-template-rows: repeat(4, 60px);
      gap: 2px;
      margin-bottom: 1em;
    }
    .cell {
      width: 60px;
      height: 60px;
      text-align: center;
      font-size: 1.5em;
      border: 1px solid #999;
      background-color: #fff;
    }
    .prefilled {
      background-color: #dceffd;
      pointer-events: none;
    }
    .controls {
      margin-top: 1em;
    }
    button {
      padding: 0.5em 1em;
      margin: 0 0.5em;
      font-size: 1em;
    }
    #message {
      margin-top: 1em;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Sudoku para Ni√±os (4x4)</h1>
  <div id="sudoku"></div>
  <div class="controls">
    <button onclick="newGame()">Nuevo Juego</button>
    <button onclick="checkSolution()">Verificar</button>
  </div>
  <div id="message"></div>

  <script>
    const puzzleData = [
      {
        puzzle: [
          [0, 0, 0, 2],
          [1, 2, 4, 0],
          [3, 0, 0, 4],
          [2, 0, 0, 1]
        ],
        solution: [
          [4, 3, 1, 2],
          [1, 2, 4, 3],
          [3, 1, 2, 4],
          [2, 4, 3, 1]
        ]
      },
      {
        puzzle: [
          [0, 2, 4, 0],
          [0, 1, 2, 0],
          [0, 4, 3, 0],
          [2, 0, 1, 0]
        ],
        solution: [
          [1, 2, 4, 3],
          [3, 1, 2, 4],
          [4, 3, 1, 2],
          [2, 4, 3, 1]
        ]
      },
      {
        puzzle: [
          [0, 0, 3, 0],
          [1, 3, 0, 4],
          [2, 0, 0, 0],
          [3, 0, 4, 2]
        ],
        solution: [
          [4, 2, 3, 1],
          [1, 3, 2, 4],
          [2, 1, 1, 3],
          [3, 4, 4, 2]
        ]
      }
    ];

    let currentPuzzle = [];

    function newGame() {
      const board = document.getElementById("sudoku");
      board.innerHTML = "";
      document.getElementById("message").innerText = "";

      const puzzleObj = puzzleData[Math.floor(Math.random() * puzzleData.length)];
      currentPuzzle = puzzleObj.puzzle;

      for (let row = 0; row < 4; row++) {
        for (let col = 0; col < 4; col++) {
          const cell = document.createElement("input");
          cell.type = "number";
          cell.min = 1;
          cell.max = 4;
          cell.classList.add("cell");
          cell.dataset.row = row;
          cell.dataset.col = col;
          if (currentPuzzle[row][col] !== 0) {
            cell.value = currentPuzzle[row][col];
            cell.classList.add("prefilled");
          }
          board.appendChild(cell);
        }
      }
    }

    function checkSolution() {
      const cells = document.querySelectorAll(".cell");
      const grid = Array.from({ length: 4 }, () => Array(4).fill(0));

      cells.forEach(cell => {
        const row = parseInt(cell.dataset.row);
        const col = parseInt(cell.dataset.col);
        const val = parseInt(cell.value);
        grid[row][col] = val;
      });

      if (isValid(grid)) {
        document.getElementById("message").innerText = "¬°Correcto! üéâ";
        document.getElementById("message").style.color = "green";
      } else {
        document.getElementById("message").innerText = "Hay errores ‚ùå";
        document.getElementById("message").style.color = "red";
      }
    }

    function isValid(grid) {
      for (let i = 0; i < 4; i++) {
        let rowSet = new Set();
        let colSet = new Set();
        for (let j = 0; j < 4; j++) {
          const r = grid[i][j];
          const c = grid[j][i];
          if (r < 1 || r > 4 || rowSet.has(r)) return false;
          if (c < 1 || c > 4 || colSet.has(c)) return false;
          rowSet.add(r);
          colSet.add(c);
        }
      }
      for (let br = 0; br < 4; br += 2) {
        for (let bc = 0; bc < 4; bc += 2) {
          const boxSet = new Set();
          for (let r = br; r < br + 2; r++) {
            for (let c = bc; c < bc + 2; c++) {
              const val = grid[r][c];
              if (boxSet.has(val) || val < 1 || val > 4) return false;
              boxSet.add(val);
            }
          }
        }
      }
      return true;
    }

    window.onload = newGame;
  </script>
</body>
</html>
