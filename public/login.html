<!DOCTYPE HTML>
<html>
  <head>
    <title>Inicia Sesión - WebClass</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/main.css" />
  </head>
  <body class="login-page is-preload">

    <div id="page-wrapper">
      <section class="container box" style="max-width: 400px; text-align: center; margin: 5em auto;">
        <img src="images/robot1.png" alt="WebClass" style="width: 120px; margin-bottom: 1em;" />
        <h2 style="color: #e58e72;">¡Hola, pequeño genio!</h2>
        <p>Inicia sesión para comenzar tu aventura matemática.</p>

        <form id="form-login">
          <div class="row gtr-uniform">
            <div class="col-12">
              <input type="text" name="usuario" placeholder="Nombre de usuario" required />
            </div>
            <div class="col-12">
              <input type="password" name="contraseña" placeholder="Contraseña secreta" required />
            </div>
            <div class="col-12">
              <ul class="actions special">
                <li><input type="submit" value="¡Vamos!" class="primary" /></li>
              </ul>
            </div>
          </div>
        </form>

        <a class="back-button" href="/" style="color: #e58e72; font-weight: bold; display: inline-block; margin-top: 1.5em;">
          ⟵ Volver al inicio
        </a>
      </section>
    </div>

    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/browser.min.js"></script>
    <script src="assets/js/breakpoints.min.js"></script>
    <script src="assets/js/util.js"></script>
    <script src="assets/js/main.js"></script>
  </body>

  <script>
    document.getElementById("form-login").addEventListener("submit", function (e) {
      e.preventDefault();
      const usuario = document.querySelector("input[name='usuario']").value;
      const password = document.querySelector("input[name='contraseña']").value;

      fetch("/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ usuario, password })
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          localStorage.setItem("nombreUsuario", data.usuario.nombre);
          window.location.href = "/bienvenido";
        } else {
          alert("⚠️ Usuario o contraseña incorrectos");
        }
      })
      .catch(err => {
        console.error("Error en login:", err);
        alert("Ocurrió un error. Inténtalo de nuevo.");
      });
    });
  </script>
</html>
