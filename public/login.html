<!DOCTYPE HTML>
<html>
  <head>
    <title>Inicia Sesión - WebClass</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/main.css" />
  </head>
  <body class="login-page is-preload">

    <div id="page-wrapper">
      <section class="container box" style="max-width: 400px; text-align: center; margin: 5em auto;">
        <img src="images/robot1.png" alt="WebClass" style="width: 120px; margin-bottom: 1em;" />
        <h2 style="color: #e58e72;">¡Hola, pequeño genio!</h2>
        <p>Inicia sesión para comenzar tu aventura matemática.</p>

        <form id="form-login">
          <input type="text" name="usuario" id="usuario" placeholder="Nombre de usuario" required />
          <input type="password" name="contraseña" id="contraseña" placeholder="Contraseña secreta" required />
          <ul class="actions special">
            <li><button type="submit" class="primary">¡Vamos!</button></li>
          </ul>
        </form>

        <a class="back-button" href="/" style="color: #e58e72; font-weight: bold; display: inline-block; margin-top: 1.5em;">
          ⟵ Volver al inicio
        </a>
      </section>
    </div>

    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/browser.min.js"></script>
    <script src="assets/js/breakpoints.min.js"></script>
    <script src="assets/js/util.js"></script>
    <script src="assets/js/main.js"></script>
  </body>

  <script>
  document.getElementById("form-login").addEventListener("submit", async function(e) {
    e.preventDefault(); // evita envío tradicional

    const usuario = document.getElementById("usuario").value;
    const password = document.getElementById("contraseña").value;

    const response = await fetch("/login", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ usuario, password })
    });

    const data = await response.json();

    if (data.success) {
      // Redirige a bienvenida con parámetros
      window.location.href = `/bienvenida?usuario=${encodeURIComponent(usuario)}`;
    } else {
      alert("❌ Usuario o contraseña incorrectos");
    }
  });
</script>
</html>
